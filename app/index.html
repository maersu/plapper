<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Plapper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>
<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container-fluid" id="insertApp">
    <div class="header">
        <div class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-brand">Plapper</div>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse navbar-inverse-collapse" id="navbar-main">

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown no-user">
                            <div class="form-inline login-form no-user" role="form">
                                <div class="form-group">
                                    <label class="sr-only" for="inputUsername">Email address</label>
                                    <input class="form-control" id="inputUsername" placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="inputPassword">Password</label>
                                    <input type="password" class="form-control" id="inputPassword"
                                           placeholder="Password">
                                </div>
                                <button data-loading-text="Sign in..." type="submit" class="btn btn-default"
                                        id="submit-btn">Sign in
                                </button>
                                <div class="error"></div>
                            </div>
                        </li>
                        <li class="dropdown user">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#" id="download"><span
                                    id="user-info-username"></span> <span class="caret"></span></a>
                            <ul class="dropdown-menu" aria-labelledby="download">
                                <li><a href="#" id="logout-btn">Logout</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron">

        <h1>What do you want to share?</h1>

        <textarea id="new-item" autofocus></textarea>

        <div class="user">
            <div class="checkbox alert alert-success">
                <label>
                    <input type="checkbox" name="public" value="public" id="check-public"> Public
                </label>
            </div>
        </div>

        <p>
            <a href="#" class="btn btn-primary btn-lg" id="btn-new-item" data-loading-text="sharing ...">Share</a>
        </p>

    </div>

    <div>
        <div id="item-list">
            loading ...
        </div>
    </div>

</div>


<script type="text/template" id="item-template">
    <div class="view well">
        <% if (hasWriteAccess) { %>
        <button type="button" class="delete-btn close">Ã—</button>
        <% } %>
        <div class="meta">
            <% if (public) { %> <span class="label label-success">Public</span> <% } %>
            <% if (user) { %><span class="label label-primary"><%- username %></span><% } %>
            <span class="label label-info"><%- (new Date(updatedAt)).toLocaleTimeString() +' '+ (new Date(updatedAt)).toLocaleDateString() %></span>
        </div>
        <div class="ldquo">&ldquo;</div>
        <div class="text"><%- text.replace(/\\n/g , '<br/>') %></div>
    </div>
</script>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
<script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
<!-- endbuild -->
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>

<!-- build:js({app,.tmp}) scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
